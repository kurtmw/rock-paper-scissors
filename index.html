<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        let user_score = 0;
        let bot_score = 0;

        // Randomly returns either 'Rock', 'Paper', or 'Scissors'
        function computerPlay() {
            let random = Math.floor(Math.random() * 3);
            
            if (random == 0) {
                return "rock";
            } else if (random == 1) {
                return "paper"; 
            } else {
                return "scissors";
            }
        }

        // Plays a single round of Rock Paper Scissors
        function playRound(playerSelection, computerSelection) {
            let player_str = playerSelection.toLowerCase()
            
            if (player_str == computerSelection) {
                return "Tie!";
            }

            if (player_str == "rock") {
                if (computerSelection == "scissors") {
                    user_score++;
                    return "You Win! Rock beats Scissors.";
                } else {
                    bot_score++;
                    return "You Lose! Paper beats Rock.";
                }
            }

            if (player_str == "paper") {
                if (computerSelection == "rock") {
                    user_score++;
                    return "You Win! Paper beats Rock.";
                } else {
                    bot_score++;
                    return "You Lose! Scissors beats Paper.";
                }
            }

            if (player_str == "scissors") {
                if (computerSelection == "paper") {
                    user_score++;
                    return "You Win! Scissors beats Paper.";
                } else {
                    bot_score++;
                    return "You Lose! Rock beats Paper.";
                }
            }
        }

        // Plays a 5 round game that keeps score and reports a winner at the end
        function game() {
        
            for (i = 0; i < 5; i++) {
                let player_input = prompt("Pick your weapon! (Rock, Paper, Scissors)");
                console.log(playRound(player_input, computerPlay()));
            }

            if (user_score > bot_score) {
                console.log("Congratulations, you win!");
            } else if (user_score < bot_score) {
                console.log("Sorry, you lose!");
            } else {
                console.log("There was a tie!");
            }
        }

    </script>
</body>

</html>
